log4j.appender.jyfile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %-5p %m -- %l%n

# tour is set to be a ConsoleAppender.
log4j.appender.console=org.apache.log4j.ConsoleAppender

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=../logs/jhmng.log




# tour uses PatternLayout.
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %-5p %m -- %l%n
#[%d] [-%t-] %-5p %c - %m%n
#%-4r [%t] %-5p %c %x - %m%n

log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %-5p %m -- %l%n

