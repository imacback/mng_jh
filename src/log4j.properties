# Set root logger level to DEBUG and its only appender to tour.
log4j.rootLogger=info, console, file

#c3p0
log4j.logger.com.mchange=INFO
log4j.additivity.com.mchange=false
#spring
log4j.logger.org.springframework=INFO
log4j.additivity.org.springframework=false
#apache
log4j.logger.org.apache=INFO
log4j.additivity.org.apache=false
#mybatis
log4j.logger.org.mybatis=debug
log4j.additivity.org.mybatis=false
#google
log4j.logger.com.google=INFO
log4j.additivity.com.google=false
#memcached
log4j.logger.com.danga.MemCached=DEBUG
log4j.additivity.com.danga.MemCached=false
#JSONObject
log4j.logger.net.sf.json=INFO
log4j.additivity.net.sf.json=false

#hycontroller
log4j.logger.com.jh.mng.controller.ds.HyController=INFO,hyfile,console
log4j.additivity.com.jh.mng.controller.ds.HyController=false

log4j.appender.hyfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.hyfile.File=../logs/hyfile.log

log4j.appender.hyfile.layout=org.apache.log4j.PatternLayout
log4j.appender.hyfile.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} %-5p %m -- %l%n

#jiayuancontroller

log4j.logger.com.jh.mng.controller.ds.JiaYuanController=INFO,jyfile
log4j.additivity.com.jh.mng.controller.ds.JiaYuanController=false

log4j.appender.jyfile=org.apache.log4j.DailyRollingFileAppender
